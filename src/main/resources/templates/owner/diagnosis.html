<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Диагнозы</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{common/owner_header.html :: header}"></div>
    <section class="body">
        <h1>Диагнозы</h1>
        <div class="body-item">
            <h2>Добавить</h2>
            <form class="form" id="new-diagnosis-form" method="post">
                <div class="form-section">
                    <label>Название</label>
                    <input type="text" class="form-control" id="new-diagnosis-name" name="name" placeholder="Название диагноза" required>
                </div>
                <div class="form-section">
                    <input type="submit" class="btn" value="Добавить">
                </div>
            </form>
        </div>
        <div class="body-item">
        </div>
        <h2>Список диагнозов</h2>
        <table class="table table-bordered">
            <thead>
            <th>Название</th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="diagnosis : ${diagnoses}" th:id="'row_' + ${diagnosis.id}">
                <form class="diagnosis-update-form">
                    <td><input type="text" th:value="${diagnosis.name}" class="form-control" th:id="'diagnosis_name_' + ${diagnosis.id}"></td>
                    <td><button type="button" class="btn update_btn" value="Обновить" th:attr="data-id=${diagnosis.id}">Обновить</button></td>
                    <td><button type="button" class="btn delete_btn" value="Удалить" th:attr="data-id=${diagnosis.id}">Удалить</button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </section>
    <div th:insert="~{common/footer.html :: footer}"></div>
</div>
<script th:src="@{/js/diagnosis.js}" type="text/javascript"></script>
</body>
</html>
