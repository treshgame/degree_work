<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поставщики</title>
    <div th:insert="~{common/head.html :: head}"></div>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{common/owner_header.html :: header}"></div>
    <section class="body">
        <h1>Поставщики</h1>
        <div class="body-item">
            <h2>Добавить</h2>
            <form class="form" id="new-supplier-form" method="post">
                <div class="form-section">
                    <label>Название</label>
                    <input type="text" class="form-control" id="new-supplier-name" name="name">
                </div>
                <div class="form-section">
                    <label>Номер телефона</label>
                    <input type="text" class="form-control" id="new-supplier-phoneNumber" name="phoneNumber">
                </div>
                <div class="form-section">
                    <label>Email</label>
                    <input type="text" class="form-control" id="new-supplier-email" name="email">
                </div>
                <input type="submit" class="custom-btn" value="Добавить">
            </form>
        </div>
        <div class="body-item">
            <h2>Список поставщиков</h2>
            <table class="table table-bordered">
                <thead>
                <th>Название</th>
                <th>Номер телефона</th>
                <th>Email</th>
                <th></th>
                </thead>
                <tbody>
                <tr th:each="supplier : ${suppliers}">
                    <form class="supplier-update-form">
                        <td><input type="text" th:value="${supplier.name}" class="form-control" th:id="'supplier_name_' + ${supplier.id}"></td>
                        <td><input type="text" th:value="${supplier.phoneNumber}" class="form-control" th:id="'supplier_phoneNumber_' + ${supplier.id}"></td>
                        <td><input type="text" th:value="${supplier.email}" class="form-control" th:id="'supplier_email_' + ${supplier.id}"></td>
                        <td><button type="button" class="custom-btn update_btn" value="Обновить" th:attr="data-id=${supplier.id}">Обновить</button></td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div th:insert="~{common/footer.html :: footer}"></div>
</div>
<script th:src="@{/js/suppliers.js}" type="text/javascript"></script>
</body>
</html>
