<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Записи на прием</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{common/vet_header.html :: header}"></div>
<section class="body">
    <h1>Список приемов</h1>
    <table class="table">
        <thead>
            <th>Кличка</th>
            <th>Вид</th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="appointment :: ${appointments}">
                <td th:text="${appointment.animal.kind}"></td>
                <td th:text="${appointment.animal.name}"></td>
                <td><a href="#"><button class="btn">Начать прием</button></a></td>
            </tr>
        </tbody>
    </table>
</section>
<div th:insert="~{common/footer.html :: footer}"></div>
</body>
</html>
