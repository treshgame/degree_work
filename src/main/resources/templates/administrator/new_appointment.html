<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись на прием</title><link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">

    <div th:insert="~{common/administrator_header.html :: administrator_header}"></div>

    <section class="body">
        <form th:action="@{/administrator/new-appointment}" method="post" id="appointment_form">
            <h1>Запись на прием</h1>
            <div class="form-section">
                <label>Животное</label>
                <select class="form-control" name="animalId" required>
                    <option value="">--</option>
                    <option th:each="animal : ${animals}" th:text="${animal.name}" th:value="${animal.id}"></option>
                </select>
            </div>
            <div class="form-section">
                <label>Врач</label>
                <select class="form-control" id="vet-select" name="vetId" required>
                    <option value="">--</option>
                    <option th:each="employee : ${employees}"
                            th:text="${employee.surname} + ' ' + ${employee.firstName} + ' ' +${employee.middleName}"
                            th:value="${employee.id}"
                    >
                </select>
            </div>
            <div class="form-section">
                <label>Дата приема</label>
                <input type="date" class="form-control" name="appointment_date" id="appointment_date">
            </div>
            <div id="free-time-section">

            </div>
            <div class="form-section">
                <input type="submit" class="btn" id="appointment_submit" value="Записать" disabled>
            </div>
        </form>
    </section>
    <div th:insert="~{common/footer.html :: footer}"></div>
</div>
<script th:src="@{/js/new_appointment.js}" type="text/javascript"></script>
</body>
</html>
