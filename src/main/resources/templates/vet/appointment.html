<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Прием</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{common/vet_header.html :: header}"></div>
<section class="body">
    <h1 th:text="'Прием животного: ' + ${appointment.animal.kind} + ' ' + ${appointment.animal.name}"></h1>
    <div class="container">
        <form class="form">
            <div class="appointment-form">
                <div class="appointment-form-item">
                    <div class="form-section">
                        <label>Диагноз</label>
                        <input type="text" name="diagnosis" class="form-control">
                    </div>
                    <div class="form-section">
                        <label>Назначение</label>
                        <input type="text" name="prescription" class="form-control">
                    </div>
                    <div class="form-section">
                        <label>Комментарий</label>
                        <textarea name="comment" class="form-control"></textarea>
                    </div>
                </div>
                <div class="appointment-form-item">
                    <div class="form-section">
                        <label>Процедура</label>
                        <select class="form-control" id="new_procedure">
                            <option th:each="procedure : ${procedures}"
                                    th:text="${procedure.name}"
                                    th:value="${procedure.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label>Препарат</label>
                        <select class="form-control" id="new_procedure_medication">
                            <option th:each="medication : ${medications}"
                                    th:text="${medication.medication.name}"
                                    th:value="${medication.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label>Количество</label>
                        <input type="number" class="form-control" id="new_medication_amount" step="0.01">
                        <button id="new_procedure_btn" class="btn">добавить процедуру</button>
                    </div>
                    <div class="form-section" id="procedures">
                        <table class="table">
                            <thead>
                                <th>Процедура</th>
                                <th>Препарат</th>
                                <th>Количество</th>
                                <th></th>
                            </thead>
                            <tbody id="procedures_tbody">
                                <input id="procedures_amount" value="0" name="procedures_amount" hidden>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <input type="submit" class="btn">
            </div>
        </form>
    </div>
</section>
<div th:insert="~{common/footer.html :: footer}"></div>
<script th:src="@{/js/appointment.js}" type="text/javascript"></script>
</body>
</html>
