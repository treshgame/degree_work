<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cages</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{common/inpatient_header.html :: header}"></div>
    <section class="body">
        <div class="container">
            <h1>Занятые клетки</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Имя животного</th>
                    <th>Дата прибытия</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inpatient : ${inpatients}">
                    <td th:text="${inpatient.animal.name}"></td>
                    <td th:text="${inpatient.arrivalDate}"></td>
                    <td><button class="btn clean_btn">Клетка убрана</button></td>
                    <td><button class="btn procedure_btn">Новая процедура</button></td>
                </tr>
                </tbody>
            </table>

            <h1>Свободные клетки</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Имя животного</th>
                    <th>Дата прибытия</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="freeCage : ${freeCages}">
                    <td th:text="${freeCage.cageSize.}"></td>
                    <td th:text="${freeCage.arrivalDate}"></td>
                    <td><button class="btn clean_btn" th:attr="data-id=${freeCage.id}">Клетка убрана</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div th:insert="~{common/footer.html :: footer}"></div>
</div>
</body>
</html>
